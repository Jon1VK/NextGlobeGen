  content:
    # Explanatory content about localized URL pathnames
    localized-pathnames: <p>URL-osoitteiden polut täytyy usein kääntää hakukoneoptimoinnin (SEO) parantamiseksi. NextGlobeGenissä tämä tehdään jokaiselle polun segmentille (hakemistolle) erikseen erityisillä i18n.ts-tiedostoilla. Tämän lähestymistavan avulla polun segmenttihakemisto ja sen paikalliset käännökset voivat sijaita samassa paikassa.</p> <p>Kokeile vaihtaa kielten välillä ja tarkista osoiterivi.</p>
  create-translator:
    # Greeting message with name interpolation
    greeting: Hei, {name}! Tämä viesti käännettiin palvelimella.
  descriptions:
    # Page description for createTranslator demo
    create-translator: Käytä createTranslatoria palvelintoiminnoissa saadaksesi käännetyt viestit.
