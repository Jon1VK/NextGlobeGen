  content:
    localized-pathnames: >-
      <p>URL-osoitteiden polut täytyy usein kääntää hakukoneoptimoinnin (SEO)
      parantamiseksi. NextGlobeGenissä tämä tehdään jokaiselle polun segmentille
      (hakemistolle) erikseen erityisillä i18n.ts-tiedostoilla. Tämän
      lähestymistavan avulla polun segmenttihakemisto ja sen paikalliset
      käännökset voivat sijaita samassa paikassa.</p>
      <p>Kokeile vaihtaa kielten välillä ja tarkista osoiterivi.</p>
