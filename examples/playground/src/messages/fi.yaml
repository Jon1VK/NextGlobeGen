    # Page description for locale parameter demo
    locale-param: Käytä locale-parametria renderöintikontekstien ulkopuolella.
    # Page description for localized pathnames demo
    localized-pathnames: Käännä sivujen URL-osoitteessa olevat polut.
    # Page description for markdown pages demo
    markdown: Kirjoita sivujen lokalisoitu sisältö MDX-muodossa.
    # Page description for 404 not found page
    not-found: Tutustu dokumentaatioon ja koodiesimerkkiin lokalisoidun 404-sivun toteuttamiseksi.
    # Page description for revalidatePath demo
    revalidate-path: Käytä revalidatePathia lokalisoitujen reittien välimuistin on-demand-päivitykseen.
    # Page description for translator function demo
    t-function: Renderöi viestit nykyisellä kielellä.
    # Page description for useHref hook demo
    use-href: Rakenna reittien paikallistettuja href-osoitteita.
    # Page description for useLocale hook demo
    use-locale: useLocale-hook palauttaa nykyisen kielen.
    # Page description for useRoute hook demo
    use-route: useRoute-hook palauttaa sivun nykyisen reitin.
    # Page description for useRouter hook demo
    use-router: Navigoi paikallistettuihin polkunimiin ohjelmallisesti.
    # Page description for useTranslations hook demo
    use-translations: Käytä annetun nimiavaruuden kääntäjäfunktiota.
  revalidate-path:
    # Success message after revalidation
    revalidated: Päivitetty onnistuneesti arvolla "{value}" ja sivu revalidoitu.
  t-function:
    # Complex example with rich text, plurals, and multiple variables
    complex: |-
      Monimutkainen: {num_guests, plural, offset:1
        =0 {<b>{host}</b> ei järjestä juhlia.}
        =1 {<b>{host}</b> kutsuu henkilön <b>{guest}</b> juhliinsa.}
        =2 {<b>{host}</b> kutsuu henkilön <b>{guest}</b> ja yhden muun henkilön juhliinsa.}
        other {<b>{host}</b> kutsuu henkilön <b>{guest}</b> ja # muuta henkilöä juhliinsa.}
      }
    # Shows how to escape special characters in ICU syntax
    escaped: "Escapetettu: '{interpolation}' '<b>Lihavoitu</b>' ''lainausmerkit''"
    # Demonstrates plural forms based on count
    plural: "Monikollinen: Sinulla {count, plural, =0 {ei ole seuraajia vielä} =1 {on yksi seuraaja} other {on # seuraajaa}}."
    # Basic message without any interpolation
    simple: "Yksinkertainen: viesti ilman interpolointikuvioita."
    # Currency formatting with locale-specific symbol
    withCurrency: "Valuutta: {value, number, :: currency/USD}."
    # Default date formatting
    withDate: "Päivämäärä: {value, date}."
    # Full date format with weekday
    withDateFull: "Täydellinen päivämäärä: {value, date, full}."
    # Long date format with full month name
    withDateLong: "Pitkä päivämäärä: {value, date, long}."
    # Medium date format
    withDateMedium: "Keskipitkä päivämäärä: {value, date, medium}."
    # Short date format (e.g., 1/5/26)
    withDateShort: "Lyhyt päivämäärä: {value, date, short}."
    # Demonstrates providing a default message for extraction
    withExtractedMessage: Tämä viesti on haettu käyttäen _defaultMessage
    # Number formatting truncated to integer
    withInteger: "Kokonaisluku: {value, number, integer}."
    # Number formatting with locale-specific decimal separator
    withNumber: "Numero: {value, number}."
    # Ordinalization example (1st, 2nd, 3rd)
    withOrdinal: "Järjestysluku: Tämä on {count}. vierailusi."
    # Percentage formatting
    withPercent: "Prosentti: {value, number, percent}."
    # Demonstrates embedding HTML tags in messages
    withRichText: "Rikastettu teksti: <b>lihavoitu</b>."
    # String interpolation example
    withString: "Merkkijono: {value}."
    # Default time formatting
    withTime: "Aika: {value, time}."
    # Full time format with full timezone name
    withTimeFull: "Täydellinen aika: {value, time, full}."
    # Long time format with timezone
    withTimeLong: "Pitkä aika: {value, time, long}."
    # Medium time format
    withTimeMedium: "Keskipitkä aika: {value, time, medium}."
    # Short time format (hours and minutes)
    withTimeShort: "Lyhyt aika: {value, time, short}."
