  content:
    # Explanatory content about localized URL pathnames
    localized-pathnames: <p>The pathnames in the url often need to be translated to improve SEO. In NextGlobeGen this is done for each route segment (directory) separately with special i18n.ts files. With this approach the route segment and it's localizations can be colocated.</p> <p>Try changing between languages and check the address bar.</p>
  create-translator:
    # Greeting message with name interpolation
    greeting: Hello, {name}! This message was translated on the server.
  descriptions:
    # Page description for createTranslator demo
    create-translator: Use createTranslator in server actions to get translated messages.
    # Page description for dynamic segments demo
    dynamic: Example of how to translate dynamic segments.
    # Page description for Form component demo
    form-component: Use '<Form>' component to navigate to localized pathnames with inputs as a query.
    # Page description for Link component demo
    link-component: Navigate to localized pathnames with '<Link>' component.
    # Page description for locale parameter demo
    locale-param: Use the locale param outside of rendering contexts.
    # Page description for localized pathnames demo
    localized-pathnames: Translate the pathnames in the URL for the pages.
    # Page description for markdown pages demo
    markdown: Write the localized content of the pages as MDX.
    # Page description for 404 not found page
    not-found: Check out the docs and code example for how to implement a localized 404 page.
    # Page description for revalidatePath demo
    revalidate-path: Use revalidatePath for on-demand cache revalidation of localized routes.
    # Page description for translator function demo
    t-function: Render messages in the current locale.
    # Page description for useHref hook demo
    use-href: Construct localized hrefs of the routes.
    # Page description for useLocale hook demo
    use-locale: The useLocale hook returns the current locale.
    # Page description for useRoute hook demo
    use-route: The useRoute hook returns the current route of the page.
    # Page description for useRouter hook demo
    use-router: Navigate to localized pathnames programmatically.
    # Page description for useTranslations hook demo
    use-translations: Get the translator function for the given namespace.
  revalidate-path:
    # Success message after revalidation
    revalidated: Successfully updated with value "{value}" and revalidated the page.
  t-function:
    # Complex example with rich text, plurals, and multiple variables
    complex: |-
      Complex: {gender_of_host, select, 
        female {
          {num_guests, plural, offset:1
            =0 {<b>{host}</b> does not give a party.}
            =1 {<b>{host}</b> invites <b>{guest}</b> to her party.}
            =2 {<b>{host}</b> invites <b>{guest}</b> and one other person to her party.}
            other {<b>{host}</b> invites <b>{guest}</b> and # other people to her party.}
          }
        }
        male {
          {num_guests, plural, offset:1
            =0 {<b>{host}</b> does not give a party.}
            =1 {<b>{host}</b> invites <b>{guest}</b> to his party.}
            =2 {<b>{host}</b> invites <b>{guest}</b> and one other person to his party.}
            other {<b>{host}</b> invites <b>{guest}</b> and # other people to his party.}
          }
        }
        other {
          {num_guests, plural, offset:1
            =0 {<b>{host}</b> does not give a party.}
            =1 {<b>{host}</b> invites <b>{guest}</b> to their party.}
            =2 {<b>{host}</b> invites <b>{guest}</b> and one other person to their party.}
            other {<b>{host}</b> invites <b>{guest}</b> and # other people to their party.}
          }
        }
      }
    # Shows how to escape special characters in ICU syntax
    escaped: "Escaped: '{interpolation}' '<b>Bold</b>' ''quoted''"
    # Demonstrates plural forms based on count
    plural: "Plural: You have {count, plural, =0 {no followers yet} =1 {one follower} other {# followers}}."
    # Basic message without any interpolation
    simple: "Simple: message without any interpolations patterns."
    # Currency formatting with locale-specific symbol
    withCurrency: "Currency: {value, number, :: currency/USD}."
    # Default date formatting
    withDate: "Date: {value, date}."
    # Full date format with weekday
    withDateFull: "Full date: {value, date, full}."
    # Long date format with full month name
    withDateLong: "Long date: {value, date, long}."
    # Medium date format
    withDateMedium: "Medium date: {value, date, medium}."
    # Short date format (e.g., 1/5/26)
    withDateShort: "Short date: {value, date, short}."
    # Demonstrates providing a default message for extraction
    withExtractedMessage: This message was extracted using _defaultMessage
    # Number formatting truncated to integer
    withInteger: "Integer: {value, number, integer}."
    # Number formatting with locale-specific decimal separator
    withNumber: "Number: {value, number}."
    # Ordinalization example (1st, 2nd, 3rd)
    withOrdinal: |-
      Ordinal: It is your {count, selectordinal,
        one {#st}
        two {#nd}
        few {#rd}
        other {#th}
      } visit.
    # Percentage formatting
    withPercent: "Percent: {value, number, percent}."
    # Demonstrates embedding HTML tags in messages
    withRichText: "Rich text : <b>bold</b>."
    # String interpolation example
    withString: "String: {value}."
    # Default time formatting
    withTime: "Time: {value, time}."
    # Full time format with full timezone name
    withTimeFull: "Full time: {value, time, full}."
    # Long time format with timezone
    withTimeLong: "Long time: {value, time, long}."
    # Medium time format
    withTimeMedium: "Medium time: {value, time, medium}."
    # Short time format (hours and minutes)
    withTimeShort: "Short time: {value, time, short}."
